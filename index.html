<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rroga e Punetoreve</title>
  <style>
    .abchlussa-value { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rroga e Punetoreve</h1>
    <ul class="worker-list" id="workerList"></ul>
    <div class="btn-group">
      <button id="addWorker">Shto Punetor</button>
      <select id="workerSelect"></select>
      <button id="addBonus">Abchlussa</button>
      <input type="number" id="bonusAmount" placeholder="Shuma">
    </div>
    <div class="btn-group">
      <button id="resetAllSalaries">Reset Te Gjitha Rrogat!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
